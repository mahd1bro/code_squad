<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Codersquad</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="contact-header">
    <h1>Contact Codersquad</h1>
    <p>Reach out to any of our team members below.</p>
  </header>

  <section class="contact-section">
    <form id="contactForm" class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="member">Select Team Member</label>
      <select id="member" name="member" required>
        <option value="">-- Choose a member --</option>
        <option value="john@codersquad.com">John Doe - Frontend Developer</option>
        <option value="jane@codersquad.com">Jane Smith - Backend Developer</option>
        <option value="alex@codersquad.com">Alex Brown - UI/UX Designer</option>
        <option value="maria@codersquad.com">Maria Lee - Project Manager</option>
      </select>

      <label for="subject">Message Description</label>
      <input type="text" id="subject" name="subject" placeholder="Short message summary" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Type your message..." required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Your message has been successfully sent!</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      popup.style.display = 'flex';
      form.reset();
    });

    closePopup.addEventListener('click', function() {
      popup.style.display = 'none';
    });
  </script>
</body>
</html>
